<div class="w-100 vh-100 container d-flex justify-content-center align-items-center">
    <div>
      <div class="text-center mb-3">
        <a routerLink="/list-multiplos" class="btn btn-primary">Lista de los mútiplos comprobados</a>
      </div>  
    
      <div class="card p-5 shadow-lg bg-body rounded">
        <h2 class="h4">Buscar el multipló de {{ multiplos }}</h2>
        <hr>
    
        <form class="mt-3" [formGroup]="multiploForm" (ngSubmit)="verifyMultiplo()">
          <div class="d-flex align-items-center">
            <input type="number" class="form-control me-1" placeholder="Ingrese el número" formControlName="input"/>
            <button class="btn btn-primary" type="submit">Verificar</button>
          </div>
        </form>
    
        <div class="mt-3 border p-3 rounded" [class]="textColor" *ngIf="result.length > 0">
          <strong>Resultado: {{ multiploForm.value.entrada }} [{{ result }}]</strong>
        </div>
    
        <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert" *ngIf="messageAlert !== ''">
          {{ messageAlert}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
      </div>
    </div>
</div>
